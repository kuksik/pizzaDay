<template name = 'pizzaDay'>
	<div id='pizzaDay_container'>
		<h2>Pizza Day</h2>

		
		<p> date: {{pizzaDay.date}}</p>
		<p> status: {{pizzaDay.status}}</p>

		
		{{#if eventCreator}}
		<a class='button change_status' id = 'delivering'> change status </a>
		{{/if}}

		<br>
		<br>
		<a class = 'button' id = 'show_order_window'>show</a>



		<div id = 'order_window'>

			<h2>Group menu</h2>
			<form id='menu_form'>
				<table id='menu_list'>
		 			<tr>
		 				<td>title</td>
		 				<td>price</td>
		 				<td>edit/delete</td>			
		 			</tr>
		 			{{#each menu}}
			 				
		 				<tr >
		 					<td class='title'>{{title}}</td>
		 					<td class='price'>{{price}}</td>
		 					<td>
		 						<input type='number' id = '{{@index}}' class='quantity_items' size="4"/>
		 					</td>
		 				</tr>
		 					
					{{/each}}
			 	
			 	</table>
			 	<a class = 'button' id = 'confirm_order'>  confim your order </a>

			 	<a class = 'button' id = 'cancel_order'> cancel </a>
			</form>
		</div>




	</div>


</template>
